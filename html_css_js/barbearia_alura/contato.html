<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Barbearia Alura | Contato</title>
      <link rel="stylesheet" href="reset.css">
		  <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="imagens/logo.png" alt="Logo Barbearia Alura"></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nome">Nome<br><input type="text" id="nome" class="input-padrao" required></label><br>
        <label for="email">E-mail<br><input type="email" id="email" class="input-padrao" placeholder="email@email.com" required></label><br>
        <label for="numero">Número<br><input type="tel" id="numero" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required></label><br>
        <label for="mensagem">Mensagem<br>
        <textarea name="" id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea></label>
        <fieldset>
          <legend>Como prefere o contato?</legend>
          <label for="tel"><input type="radio" name="envio" id="tel">Telefone</label><br>
          <label for="wpp"><input type="radio" name="envio" id="wpp">Whatsapp</label><br>
          <label for="email-radio"><input type="radio" name="envio" id="email-radio" checked>E-mail</label>
        </fieldset>
        <fieldset class="input-padrao">
          <legend>Horário de atendimento solicitado</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>
          <label><input type="checkbox" class="checkbox" checked>Deseja receber nossas novidades por e-mail?</input></label><br>
          <input type="submit" class="button">
      </form>
        <table>
          <thead>
            <th>Dia</th>
            <th>Horário</th>
          </thead>
          <tbody>
            <tr>
              <td>Segunda</td>
              <td>8h - 20h</td>
            </tr>
            <tr>
              <td>Quarta</td>
              <td>8h - 20h</td>
            </tr>
            <tr>
              <td>Sexta</td>
              <td>8h - 20h</td>
            </tr>
          </tbody>
        </table>  
    </main>
    <footer>
      <img src="imagens/logo-branco.png">
      <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
  </body>
</html>
